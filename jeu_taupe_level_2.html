<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jeu_taupe_level_2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="jeu_taupe_level_2.js" type="text/javascript"></script>

    <title>Jeu_Taupe_2</title>
</head>

<body>
    <header>
        <section class="header">
            <a href="accueil.html">
                <div class="header_logo"></div>
            </a>
        </section>

    </header>

    <main>
        <section class="page">
            <section class="section">
                <div class="status">
                    <span class="score">0</span>
                    <span class="time">0</span>
                </div>
                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img class="marteleur" src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>

                <div class="box">
                    <img src="images/asset_marteleur.webp" alt="Marteleur">
                    <img class="marteleur_dore" src="images/asset_marteleur_or.webp" alt="Marteleur_Doré">
                </div>
            </section>

            <section class="section_first">
                <div class="section_first_2">
                    <p class="section_first_texte">Tapez le plus vite possible sur les Marteleurs avant la fin des 30
                        sec. Les dorés valent 10 points !</p>
                    <span class="button_start">Jouez</span>
                </div>
            </section>

            <section class="section_end hidden">
                <div class="section_end_2">
                    <p class="section_end_score"></p>
                    <label class="pseudo">Pseudo
                        <input class="pseudo_input">
                    </label>
                    <span class="button_enter">
                        Valider</span>
                </div>
            </section>
        </section>
    </main>


</body>
